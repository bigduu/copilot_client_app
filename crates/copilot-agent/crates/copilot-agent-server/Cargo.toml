[package]
name = "copilot-agent-server"
version = "0.1.0"
edition = "2021"

[lib]
name = "copilot_agent_server"
path = "src/lib.rs"

[[bin]]
name = "copilot-agent-server"
path = "src/main.rs"

[dependencies]
copilot-agent-core = { path = "../copilot-agent-core" }
copilot-agent-llm = { path = "../copilot-agent-llm" }
copilot-agent-mcp = { path = "../copilot-agent-mcp" }

actix-web = "4"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7" }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
env_logger = "0.11"
log = "0.4"
dirs = "5.0"
uuid = { version = "1", features = ["v4"] }
async-stream = "0.3"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive", "env"] }
